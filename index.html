<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="" alt="">
            </div>
            <span class="logo_name">Sistema</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Panel</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Documentos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Ganancia</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-message"></i>
                        <span class="link-name">Notificaciones</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-user-check"></i>
                        <span class="link-name">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-dollar-alt"></i>
                        <span class="link-name">Ganancia</span>
                    </a>
                </li>
            </ul>
            
            <ul class="logout-mode">
                <li>
                    <a href="">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Cerrar Sesi√≥n</span>
                    </a>
                </li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="mode-text text">Modo Oscuro</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
                <img src="" alt="">
            </div>
        </div>
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Panel</span>
                </div>
                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-user"></i>
                        <span class="text">Total Usuarios</span>
                        <span class="number">5,580</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-estate"></i>
                        <span class="text">Ventas</span>
                        <span class="number">25,170</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-book"></i>
                        <span class="text">Productos</span>
                        <span class="number">2,190</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
